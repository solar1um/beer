{% load static %}

<!doctype html>

<html class="no-js" lang="en">

<head>

    <meta charset="utf-8">
    
    <!--====== Title ======-->
    <title>Basic - SaaS Landing Page</title>
    
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--====== Favicon Icon ======-->
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/png">
        
    <!--====== Animate CSS ======-->
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
        
    <!--====== Magnific Popup CSS ======-->
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
        
    <!--====== Slick CSS ======-->
    <link rel="stylesheet" href="{% static 'css/slick.css' %}">
        
    <!--====== Line Icons CSS ======-->
    <link rel="stylesheet" href="{% static 'css/LineIcons.css' %}">
        
    <!--====== Font Awesome CSS ======-->
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
        
    <!--====== Bootstrap CSS ======-->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
    <!--====== Default CSS ======-->
    <link rel="stylesheet" href="{% static 'css/default.css' %}">
    
    <!--====== Style CSS ======-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
</head>

<body>
    <!--[if IE]>

    <!--====== PRELOADER PART START ======-->

    <div class="preloader">
        <div class="loader">
            <div class="ytp-spinner">
                <div class="ytp-spinner-container">
                    <div class="ytp-spinner-rotator">
                        <div class="ytp-spinner-left">
                            <div class="ytp-spinner-circle"></div>
                        </div>
                        <div class="ytp-spinner-right">
                            <div class="ytp-spinner-circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--====== PRELOADER PART ENDS ======-->
    
    <!--====== HEADER PART START ======-->
    
    <header class="header-area">
        <div class="navbar-area">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">

                    </div>
                </div> <!-- row -->
            </div> <!-- container -->
        </div> <!-- navbar area -->



        <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="header-hero-content text-center">
                            <h3 class="header-sub-title wow fadeInUp" data-wow-duration="1.3s" data-wow-delay="0.2s">Beer is life.</h3>
                            <br>
                            <h2 class="header-title wow fadeInUp" data-wow-duration="1.3s" data-wow-delay="0.5s">{{ name }} </h2>
                            <form method="post">
                                        {% csrf_token %}

                            <p class="text wow fadeInUp" data-wow-duration="1.3s" data-wow-delay="0.8s">{{ form|crispy }}</p>

                                <button type="submit" class="main-btn wow fadeInUp" data-wow-duration="1.3s" data-wow-delay="1.1s">Generate</button>
                            </form>
                        </div> <!-- header hero content -->
                        <br>
                    </div>
                </div> <!-- row -->
                <div class="row">
                    <div class="col-lg-12">
<!--                        <div class="header-hero-image text-center wow fadeIn" data-wow-duration="1.3s" data-wow-delay="1.4s">-->
<!--                            <img src="{% static 'images/header-hero.png' %}" alt="hero">-->
<!--                        </div> &lt;!&ndash; header hero image &ndash;&gt;-->
                    </div>
                </div> <!-- row -->
            </div> <!-- container -->



        <div id="home" class="header-hero bg_cover" style="background-image: url({% static 'images/banner-bg.svg' %})">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8">

                    </div>
                </div> <!-- row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="header-hero-image text-center wow fadeIn" data-wow-duration="1.3s" data-wow-delay="1.4s">
                            <img src="{% static 'images/header-hero.png' %}" alt="hero">
                        </div> <!-- header hero image -->
                    </div>
                </div> <!-- row -->
            </div> <!-- container -->
            <div id="particles-1" class="particles"></div>
        </div> <!-- header hero -->
    </header>

    
    <footer id="footer" class="footer-area pt-120">
        <div class="container">

            <div class="footer-widget pb-100">
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-8">

                    </div>
                    <div class="col-lg-5 col-md-7 col-sm-7">
                        <div class="footer-link d-flex mt-50 justify-content-md-between">
                            <div class="link-wrapper wow fadeIn" data-wow-duration="1s" data-wow-delay="0.4s">
                                <div class="footer-title">
                                    <h4 class="title">Quick Link</h4>
                                </div>
                                <ul class="link">
                                    <li><a href="https://vk.com/solar1um" target="_blank">VK</a></li>
                                    <li><a href="https://www.instagram.com/solarium_oper/" target="_blank">Instagram</a></li>
                                    <li><a href="https://www.youtube.com/channel/UCpiXcWeO4xJhTdf20mXe3UQ" target="_blank">Youtube</a></li>
                                    <li><a href="https://open.spotify.com/playlist/3iAlvDf1cWXxUS4Tc8jjV8?si=UIYUd3-ISW29zBfr7qjw0Q&nd=1" target="_blank">Spotify</a></li>
                                    <li><a href="https://t.me/solar1um" target="_blank">Telegram</a></li>
                                </ul>

                    </div>
                    <div class="col-lg-3 col-md-5 col-sm-5">

                    </div>
                </div> <!-- row -->
            </div> <!-- footer widget -->
            <div class="footer-copyright">
                <div class="row">
                    <div class="col-lg-12">

                    </div>
                </div> <!-- row -->
            </div> <!-- footer copyright -->
        </div> <!-- container -->
        <div id="particles-2"></div>
    </footer>
    
    <!--====== FOOTER PART ENDS ======-->
    
    <!--====== BACK TOP TOP PART START ======-->

    <a href="#" class="back-to-top"><i class="lni-chevron-up"></i></a>

    <!--====== BACK TOP TOP PART ENDS ======-->

    <script src="{% static 'js/vendor/modernizr-3.7.1.min.js' %}"></script>
    
    <!--====== Bootstrap js ======-->
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    
    <!--====== Plugins js ======-->
    <script src="{% static 'js/plugins.js' %}"></script>

    <script src="{% static 'js/slick.min.js' %}"></script>

    <script src="{% static 'js/ajax-contact.js' %}"></script>

    <script src="{% static 'js/waypoints.min.js' %}"></script>

    <!--====== Magnific Popup js ======-->
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    
    <!--====== Scrolling Nav js ======-->
    <script src="{% static 'js/jquery.easing.min.js' %}"></script>
    <script src="{% static 'js/scrolling-nav.js' %}"></script>
    
    <!--====== wow js ======-->
    <script src="{% static 'js/wow.min.js' %}"></script>
    
    <!--====== Particles js ======-->
    <script src="{% static 'js/particles.min.js' %}"></script>
    
    <!--====== Main js ======-->
    <script src="{% static 'js/main.js' %}"></script>
